name: pr_lklm_checker             # workflow 名
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
env:
  base_branch: "main" 
  diff_path: "code/sample.lkml" #探索するファイル
  value_str: "test" #valueに与えている文字列
  constant_str: "model_name" #valueに与えている文字列
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #トークンの宣言。
  URL: ${{ github.event.pull_request.html_url }} #プルリクのURL。
jobs:
  build:  # job id
    name:  Check lklm strings # job 名
    runs-on: ubuntu-latest # 仮想環境指定（Windows Server, Ubuntu, Mac OSをサポートする）
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Fetch base branch
        run: git fetch origin ${base_branch}:${base_branch}
      - name: check pattern 1 #差分内に${target_str} を含む場合に、プルリクにコメントし却下する。
        run: |
          gh pr comment -b "debug-0
          
            $(cat code/sample.lkml
          " \
            ${{github.event.pull_request.html_url }}
          gh pr comment -b "debug-1 
          
            $(cat ${diff_path} |  
            tr "\n" "" |
            tr "\s" "" |)
          " \
            ${{github.event.pull_request.html_url }}
          gh pr comment -b "debug-2 
          
            'constant:${constant_str}{value:"${value_str}"export:override_required}'
          " \
            ${{github.event.pull_request.html_url }}
          
          if [[ $(
            cat ${diff_path} |  
            tr "\n" "" |
            tr "\s" "" |
            grep 'constant:${constant_str}{value:"test"export:override_required}'
          ) == "" ]]; then
            gh pr comment -b "${diff_path}が変更されています。" \
            ${{github.event.pull_request.html_url }}
            exit 1
            echo "contains ${target_str}"
          fi
      - name: check pattern 2 #差分内に${target_str} を含む場合に、プルリクにコメントし却下する。
        run: |
          if [[ $(
            cat ${diff_path} |
            tr "\n" "" |
            tr "\s" "" |
            grep 'constant:${constant_str}{export:override_requiredvalue:"test"}'
          ) == "" ]]; then
            gh pr comment -b "${diff_path}が変更されています。" \
            ${{github.event.pull_request.html_url }}
            exit 1
            echo "contains ${target_str}"
          fi